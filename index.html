<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }
        .countdown-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .target-date {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .countdown-box {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 20px 15px;
            border-radius: 8px;
            font-size: 32px;
            min-width: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .countdown-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .message {
            margin-top: 30px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }
        @media (max-width: 500px) {
            .countdown-box {
                font-size: 24px;
                min-width: 60px;
                padding: 15px 10px;
            }
            .countdown-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>距离2025年7月4日</h1>
        <div class="target-date">2025年7月4日 09:30:00</div>
        
        <div class="countdown">
            <div>
                <div class="countdown-box" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div>
                <div class="countdown-box" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div>
                <div class="countdown-box" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
        </div>
        
        <div class="message" id="message">倒计时进行中...</div>
    </div>

    <script>
        // 设置目标日期时间：2025年7月4日9:30:00
        const targetDate = new Date(2025, 6, 4, 9, 30, 0);
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            if(diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('message').textContent = "2025年7月4日上午9:30已到！";
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            
            // 更新提示信息
            if(days === 0) {
                document.getElementById('message').textContent = "就是今天了！";
            } else if(days < 7) {
                document.getElementById('message').textContent = "即将到来，做好准备！";
            }
        }
        
        // 立即更新一次
        updateCountdown();
        
        // 设置定时器每分钟更新（因为不需要秒级精度）
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
